{% extends 'portfolio/base.html'%}

{% load static %}





{% block content %}



<h1> mizo 's Portfolio </h1>


<img src="{% static 'portfolio/getit.jpg' %}">
<br>




{% for project in projects %}

<h1>{{ project.title }}</h1>
<p>{{ project.description|safe }}</p>
<img src="{{ project.image.url }}">

{% if project.url %}

<br>
<a href="{{ project.url }}"> Click here </a>

{% endif %}

{% endfor %}

{% endblock %}
